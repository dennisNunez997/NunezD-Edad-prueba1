<ion-header>
  <ion-toolbar>
    <ion-title>
      Calcular edad exacta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-item>
            <ion-label position="floating">Ingrese su a√±o de nacimiento</ion-label>
            <ion-input type="number" name="yearborn" id="txt_year"></ion-input>
          </ion-item>
        </div>
      </ion-col>

      <ion-col>
        <div>
          <ion-item>
            <ion-label position="floating">Ingrese su dia de nacimiento</ion-label>
            <ion-input type="number" name="day" id="txt_day"></ion-input>
          </ion-item>
        </div>
      </ion-col>

      <ion-col>
        <div>
          <ion-item>
            <ion-label position="floating">Ingrese su mes de nacimiento</ion-label>
            <ion-input type="number" name="month" id="txt_month"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm>
        <div>
          <ion-button color="primary" (click)="CallExternalJSFileFunction()">Calcular</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
